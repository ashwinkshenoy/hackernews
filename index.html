<html>
	<head>
		<title>Hacker News</title>

		<!-- CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">

	<body>

		<div class="header">
			<div class="container">
				<div class="row">
					<div class="col-sm-1 col-mgbtm">
						<img src="img/icons/logo.png" alt="logo" class="img-responsive">
					</div>
					<div class="col-sm-10 col-mgbtm">
						<div class="hd1">Hacker News</div>
						<div class="txt1">Best Hacker News Articles</div>
					</div>
					<div class="col-sm-1 col-mgbtm">
						<i class="fa fa-refresh refresh addTool" aria-hidden="true" onClick="fetchApi()" data-placement="bottom" title="Fetch Api Again(Extra)" id="refresh"></i>
					</div>
				</div>
			</div><!--container end-->
		</div><!--header-->

		<div class="news-section">
			<div class="container">
				<div class="row">
					<div class="col-sm-4 col-mgbtm">
						<div class="form-group search">
							<div class="input-group">
								<input type="text" name="search" id="search" placeholder="Search" class="search form-control sea-txt1 addTool" onkeyup="search1()" data-placement="bottom" title="Enter Title to search">
								<span>
									<button name="button" type="submit" class="input-group-addon">
										<i class="fa fa-search" aria-hidden="true"></i>
									</button>
								</span>
							</div><!--input-group-->
						</div><!--forrm-group end-->
					</div><!--col-sm-* end-->
					<div class="col-sm-8 col-mgbtm">
						<div class="sort-section">
							<ul>
								<li><i class="fa fa-filter" aria-hidden="true"></i> Sort by:</li>
								<li class="addTool" data-placement="bottom" title="Sort Points - Ascending Order">
									<a onClick="sortPoints(0)">No. of Points--Ascending</a>
								</li>
								<li class="addTool" data-placement="bottom" title="Sort Points - Descending Order">
									<a onClick="sortPoints(1)">No. of Points--Descending</a>
								</li>
								<li class="addTool" data-placement="bottom" title="Sort Date - New to Old">
									<a onClick="sortDate(1)">Date--New to Old</a>
								</li>
								<li class="addTool" data-placement="bottom" title="Sort Date - Old to New">
									<a onClick="sortDate(0)">Date--Old to New</a>
								</li>
							</ul>
						</div><!--sort-section end-->
					</div><!--col-sm-* end-->
				</div><!--row end-->

				<br>

				<div class="white-box">
					<div class="loader text-center" id="loader">
						<img src="img/icons/loader.gif" alt="loader" class="img-responsive">
					</div>
					<ol class="news-list" id="newsList">

				</div><!--white-box end-->

			</div><!--container end-->
		</div><!--news-section end-->
